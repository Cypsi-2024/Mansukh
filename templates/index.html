<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansukh - Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Mansukh Logo">
        </div>
        <div class="header-buttons">
            {% if logged_in %}
                <button class="login-btn" onclick="window.location.href='/logout'">Logout</button>
            {% else %}
                <button class="login-btn" onclick="window.location.href='/login'">Login</button>
            {% endif %}
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="background-image">
            <img src="/static/images/Bg.png" alt="Mansukh Background">
        </div>
        <div class="content">
            <div class="welcome-section">
                <h1>Welcome to Mansukh</h1>
                <p>A mental health chatbot to support you.</p>
            </div>
            <div class="image-section">
                <img src="/static/images/vector.png" alt="Overlay Vector Image">
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Mansukh. All rights reserved.</p>
    </footer>
</body>
</html>
